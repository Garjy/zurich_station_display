[Station]
# Station name to display buses for
# Use find_station.py to search for available stations
# Examples: "Zürich, Bellevue", "Zürich HB", "Paradeplatz"
name = Zürich, Manesseplatz

[Display]
# Refresh interval in seconds (how often to fetch new data)
refresh_interval = 30

# Maximum number of buses to display
max_buses = 20

[Transport]
# Filter by transport type (bus, tram, train, ship, etc.)
# Leave empty or use "all" to show all types
# Multiple types can be specified comma-separated: bus,tram
type = bus
